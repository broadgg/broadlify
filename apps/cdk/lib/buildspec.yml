version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install -g npm@latest
      - npm install
  build:
    commands:
      - npm run frontend:build
      - npm run api:build

artifacts:
  secondary-artifacts:
    website:
      base-directory: apps/frontend/dist
      files:
        - '**/*'
    api:
      base-directory: apps/api/dist
      files:
        - '*.js'