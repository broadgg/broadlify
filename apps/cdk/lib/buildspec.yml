version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  secondary-artifacts:
    website:
      base-directory: src/web
      files:
        - '**/*'
    api:
      base-directory: src/functions
      files:
        - '**/*.js'